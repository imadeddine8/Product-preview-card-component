<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"> 
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="images/image-product-desktop.jpg" alt="perfume image">
    </div>

    <div class="right">
      <p class="product-name">P E R F U M E</p>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p>A floral.solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
      
      <div class="prices">
        <div class="new-price">$149.99</div>
        <div class="old-price"><del>$169.99</del></div>
      </div>

      <button>
        <img src="images/icon-cart.svg" alt="image">
        Add to Cart
      </button>
    </div>
  </div>

  <div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by   <a href="#"> Imad Eddine</a>.
  </div>
</body>
</html>
